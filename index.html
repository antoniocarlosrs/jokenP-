<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jokenpô</title>
</head>
<body>
    <div class="container">
        <h1>Jokenpô</h1>

        <div class="btn">
            <button id="rock">&#x1F44A;</button>
            <button id="paper">&#x1f590;</button>
            <button id="scissors">&#x270c;</button>
        </div>

        <p class="result"></p>
        <img class="result-img" src="assets/img/gif-human.gif" alt="imagem do resultado">

        <div class="result-playr">
            <!-- <p class="my-points">Sua Pontuação: <span id="human-score">0</span></p>
            <p class="points-machines">Sua da Máquina: <span id="machine-score">0</span></p> -->
            <img src="assets/img/human-h.png" alt="Imagem Humano">
            <span class="value" id="human-score">0</span>
            <span class="x-um">X</span>
            <span class="value" id="machine-score">0</span>
            <img src="assets/img/robot-r.png" alt="Imagem maquina">
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
